<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Dropdown</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    ul {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
    }

    .navbar {
      background-color: #333;
      padding: 10px;
    }

    .nav-item {
      display: inline-block;
      position: relative;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .nav-link:hover {
      background-color: #555;
    }

    /* Submenu style */
    .menu-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #444;
      width: 200px;
    }

    .menu-list li a {
      color: #fff;
      padding: 10px;
    }

    /* For smaller screens: toggle dropdown */
   
    /* For large screens: show submenu on hover */
    @media (min-width: 992px) {
      .submenu:hover .menu-list {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      
   

      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var dropdown = document.getElementById("productsDropdown");

      dropdown.addEventListener("click", function (e) {
        if (window.innerWidth <= 991) {
          e.preventDefault();
          this.parentElement.classList.toggle("open");
        }
      });
    });
  </script>

</body>
</html>
